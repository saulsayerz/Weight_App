<!DOCTYPE html>
<html>
<head>
    <title>Edit Berat Badan</title>
</head>
<body>
    <h1>Edit Berat Badan</h1>
    <form action="/weight/{{ weight.tanggal }}/edit" method="post">
        <label for="max">Berat Max:</label>
        <input type="number" id="max" name="max" value="{{ weight.max }}"><br><br>
        <label for="min">Berat Min:</label>
        <input type="number" id="min" name="min" value="{{ weight.min }}"><br><br>
        <input type="submit" value="Simpan">
    </form>
    {% if error %}
    <p style="color:red;">{{error}}</p>
    {% endif %}
    <a href="/">Kembali ke Index</a>
</body>
</html>
