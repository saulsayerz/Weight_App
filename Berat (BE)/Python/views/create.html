<!DOCTYPE html>
<html>
<head>
    <title>Tambah Berat Badan</title>
</head>
<body>
    <h1>Tambah Berat Badan</h1>
    <form action="/weight/create" method="post">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal"><br><br>
        <label for="max">Berat Max:</label>
        <input type="number" id="max" name="max"><br><br>
        <label for="min">Berat Min:</label>
        <input type="number" id="min" name="min"><br><br>
        <input type="submit" value="Simpan">
    </form>
    {% if error %}
    <p style="color:red;">{{error}}</p>
    {% endif %}
    <a href="/">Kembali ke Index</a>
</body>
</html>
